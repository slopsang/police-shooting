<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Police Shootings</title>

    <!-- jQuery, Bootstrap -->
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    
    <!-- leaflet libraries -->
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />

    <!-- Custom files -->
    <script type="text/javascript" src="js/map.js"></script>
    <link rel="stylesheet" href="css/main.css"/>
  </head>

  <body>
    <!-- You may want to put your title and additional informaiton here -->
    <div id="header">
      <h1>Police shootings</h1>
    </div>

    <!-- This is the div that my table go in -->
    <div id="dynamictable"></div>

    <!-- This is the div that my introduction of the map go in -->
    <div class="container" id="introduction"> 
      <p>This map shows crowdsourced police shooting data from <a href="deadspin.com">deadspin</a>.</p>
      <p>Circle color indicates if the victim was <span class="bold red">hit</span> or <span class="bold black">killed</span> 
        or <span class="bold white">unknown</span>.</p>
      <p>Circle size indicates if the victim was armed or not. If the victim was armed, the size of each circle is bigger.</p>
      <p>Click each point for details.</p>
    </div>
    
    <div class="container">
      <!-- This is the div that your map will go in.  You'll need to reference its id -->
      <div id="container"></div>
    </div>
    <script>
        drawMap()    
    </script>

  </body>
</html>
